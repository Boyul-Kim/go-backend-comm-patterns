<!DOCTYPE html>
<html>
  <head>
    <title>Event Handler Example</title>
    <script type="text/javascript">
      const source = new EventSource("http://localhost:3000/sse")
      source.onmessage = (event) => {
        console.log("OnMessage Called:")
        console.log(event)
        console.log(JSON.parse(event.data))
      }
    </script>
  </head>
  <body>
  </body>
</html>
